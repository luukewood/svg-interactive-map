<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>LukeWay Portfolio - SVG Map</title>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/svg-map.css">
	</head>
	<body>
		<div class="country-error">
			<p>Your country has not been found!</p>
		</div>
		<div class="screen-size-warning">
			<h1> Please turn your phone in horizontal mode for better view</h1>
		</div>
		<div class="loaderPage">
			<div class="loading">
				Loding ...
			</div>
		</div>
		<main>
			<object type="image/svg+xml" data="assets/worldHigh.svg" id="svg-content" class="logo" width="100%" height="85%">
	 			 Kiwi Logo
			</object>
			<div class="input-wrapper">
				<div>
					<input id="country-name" type="text" placeholder="Search country..." required />
					<button id="search" class="btn"><i class="fa fa-search" aria-hidden="true"></i></button>
				</div>
			</div>
		</main>
		<footer class="way-container">
			<div class="wrap-footer">
				<span>Project on GitHub :</span>
				<a href="#"><i class="fa fa-github" aria-hidden="true"></i></a>
			</div>
			<p>LukeWay &copy; 2016</p>
		</footer>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
	<script type="text/javascript" src='assets/detectmobilebrowser.js'></script>
	<script type="text/javascript" src="js/script-map.js"></script>
	</body>
</html>
